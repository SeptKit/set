  #   uses: ./.github/workflows/_lint.yml
  #   with:
  #     package-name: shell

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.10.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile

      - name: Build fileio
        working-directory: ./packages/fileio
        run: pnpm build

      - name: Build app
        working-directory: ./packages/shell
        if: github.event.action != 'closed' # You might want to skip the build if the PR has been closed
        run: pnpm build

      - name: Deploy shell as preview
        uses: rossjrw/pr-preview-action@v1
        id: preview-step
        with:
          source-dir: packages/shell/dist
          deploy-repository: 'SeptKit/septkit.github.io'
          pages-base-url: 'https://septkit.github.io/'
          token: ${{ secrets.deployment-token }}
          umbrella-dir: pr-preview
          preview-branch: main

      - if: steps.preview-step.outputs.deployment-action == 'deploy'
        run: echo "Preview visible at ${{ steps.preview-step.outputs.preview-url }}"
