name: Deploy PR preview

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    paths:
      - 'packages/shell/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: Install Dependencies
    uses: ./.github/workflows/_install-shell.yml

  test:
    name: Run Tests
    needs: install
    uses: ./.github/workflows/_test.yml
    with:
      package-name: shell

  lint:
    name: Lint Code
    needs: install
    uses: ./.github/workflows/_lint.yml
    with:
      package-name: shell

  # TODO: Extract these checks together with the restore build output part below into a separate custom action
  check-fileio:
    name: Check if fileio version exists in npm registry
    uses: ./.github/workflows/_check-if-npm-version-exists.yml
    with:
      package-name: fileio

  check-ui:
    name: Check if ui version exists in npm registry
    uses: ./.github/workflows/_check-if-npm-version-exists.yml
    with:
      package-name: ui

  deploy-preview:
    name: Deploy Preview
    needs:
      - install
      - check-fileio
      - check-ui
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0
          run_install: false

      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: packages/shell/node_modules
          key: ${{ runner.os }}-node-modules-shell-${{ hashFiles( '**/packages/shell/pnpm-lock.yaml' ) }}

      # TODO: Extract the restore build output part into a separate custom action
      - name: Extract fileio version
        id: fileio-version
        working-directory: packages/fileio
        if: needs.check-fileio.outputs.npm_version_exists == 'false'
        run: |
          VERSION=$(grep version package.json | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Restore fileio build output cache
        uses: actions/cache@v3
        if: needs.check-fileio.outputs.npm_version_exists == 'false'
        with:
          path: 'packages/fileio/dist'
          key: ${{ runner.os }}-build-output-${{ hashFiles( '**/packages/fileio/pnpm-lock.yaml', '**/packages/fileio/src/**', '**/packages/fileio/package.json' ) }}-${{ steps.fileio-version.outputs.version }}

      - name: Verify fileio build output exists
        if: needs.check-fileio.outputs.npm_version_exists == 'false'
        run: ls -la 'packages/fileio/dist'

      - name: Extract ui version
        id: ui-version
        working-directory: packages/ui
        if: needs.check-ui.outputs.npm_version_exists == 'false'
        run: |
          VERSION=$(grep version package.json | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Restore ui build output cache
        uses: actions/cache@v3
        if: needs.check-ui.outputs.npm_version_exists == 'false'
        with:
          path: 'packages/ui/dist'
          key: ${{ runner.os }}-build-output-${{ hashFiles( '**/packages/ui/pnpm-lock.yaml', '**/packages/ui/src/**', '**/packages/ui/package.json' ) }}-${{ steps.ui-version.outputs.version }}

      - name: Verify ui build output exists
        if: needs.check-ui.outputs.npm_version_exists == 'false'
        run: ls -la 'packages/ui/dist'

      - name: Build app
        working-directory: ./packages/shell
        if: github.event.action != 'closed' # You might want to skip the build if the PR has been closed
        run: pnpm build --base=/pr-preview/pr-${{ github.event.number }}

      - name: Deploy shell as preview
        uses: rossjrw/pr-preview-action@v1
        id: preview-step
        with:
          source-dir: packages/shell/dist
          deploy-repository: 'SeptKit/septkit.github.io'
          pages-base-url: 'septkit.github.io'
          token: ${{ secrets.SHELL_DEPLOYMENT_PAT }}
          umbrella-dir: pr-preview
          preview-branch: main

      - if: steps.preview-step.outputs.deployment-action == 'deploy'
        run: echo "Preview visible at ${{ steps.preview-step.outputs.preview-url }}"
