name: Publish @septkit/ui

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/ui/**'

jobs:
  install:
    name: Install Dependencies
    uses: ./.github/workflows/_install.yml
    with:
      package-name: ui

  build:
    name: Build Project
    needs: install
    uses: ./.github/workflows/_build.yml
    with:
      package-name: ui

  test:
    name: Run Tests
    needs: install
    uses: ./.github/workflows/_test.yml
    with:
      package-name: ui

  version:
    name: Check Version
    uses: ./.github/workflows/_check-npm-version.yml
    with:
      package-name: ui
      npm-package: '@septkit/ui'

  extract-version:
    name: Extract Version
    uses: ./.github/workflows/_extract-version.yml
    with:
      package-name: ui

  lint:
    name: Lint Code
    needs: install
    uses: ./.github/workflows/_lint.yml
    with:
      package-name: ui

  deploy:
    name: Publish to NPM
    if: needs.version.outputs.version_changed == 'true'
    needs:
      - build
      - test
      - version
      - lint
    uses: ./.github/workflows/_publish.yml
    with:
      package-name: ui
    secrets:
      npm-token: ${{ secrets.NPM_PUBLISH_PAT }}

  create-release-tag:
    name: Create Release Tag
    if: needs.version.outputs.version_changed == 'true'
    needs:
      - version
      - extract-version
      - deploy
    uses: ./.github/workflows/_tag-release.yml
    with:
      package-name: ui
      version: ${{ needs.extract-version.outputs.version }}
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
